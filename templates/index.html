<!doctype html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

    .playfair-display-title {
      font-family: "Playfair Display", serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: italic;
    }
    </style>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <header class="hero">
        <div class="hero__content">
            <h1 class="playfair-display-title">bettit.</h1>
            <p class="lede">The best bets pulled over millions of reddit posts.</p>
            <div class="hero__actions">
                <span class="pill pill--ghost" id="comment-count">Loadingâ€¦</span>

        </div>

            <div class="panel__header">
                <h2>Comments</h2>
                <button class="refresh" id="refresh-btn" type="button">Refresh</button>
